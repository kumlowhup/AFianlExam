<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A瓣登录</title>

    <!-- 设置网站小图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- 引入样式表 -->
    <link rel="stylesheet" href="css/login_signup.css">
    <link rel="stylesheet" href="./css/input.css">



</head>

<body>

    <!-- 登录页面 -->
    <div class="formInfo" style="display: none;" id="loginPage">
        <!-- 返回键 -->
        <a class="back_space" onclick="window.history.back();" style="transform: translateX(-200px); cursor: pointer;">&lt;&nbsp;返回</a>
        <!-- 账号登陆页面 -->
        <h2>账号登录</h2>
        <div class="inputBox">
            <label for="username" class="userlabel">账号</label>
            <input type="username" id="username" class="userinput">
            <p class="fbInfo"></p>
        </div>
        <div class="inputBox">
            <label for="password" class="userlabel">密码</label>
            <input type="password" id="password" class="userinput">
            <p class="fbInfo"></p>

        </div>
        <!-- 实时反馈信息盒子 -->
        <div class="fbInfo" id="loginFB">

        </div>
        <div class="btns">
            <button id="jumpRegister">注册</button>
            <button id="login">确定</button>
        </div>
    </div>



    <!-- 注册页面 -->
    <!-- label即为导引，p标签全是对应的信息反馈盒子 -->
    <div class="formInfo" id="signupPage">
        <!-- 返回键 -->
        <a class="back_space" onclick="window.history.back();" style="transform: translateX(-200px); cursor: pointer;">&lt;&nbsp;返回</a>
        <h2>欢迎注册</h2>
        <div class="inputBox">
            <label for="registerUsername" class="userlabel">用户名</label>
            <input type="username" id="registerUsername" class="userinput">
            <p class="fbInfo" id="usernameFB"></p>
        </div>
        <div class="inputBox">
            <label for="registerPassword" class="userlabel">密码</label>
            <input type="password" id="registerPassword">
            <p class="fbInfo" id="passwordFB"></p>
        </div>
        <div id="pwd_strengthBox">

            <div id="pwd_strength"></div>
        </div>
        <div style="margin-top: 10px;" class="inputBox">
            <label for="registerPassword2" class="userlabel">请再次输入密码</label>
            <input type="password" id="registerPassword2" class="userinput">
            <p class="fbInfo" id="password2FB"></p>
        </div>

        <div class="inputBox">
            <label for="registerName" class="userlabel">姓名</label>
            <input type="text" id="registerName" class="userinput">
            <p class="fbInfo" id="nameFB"></p>
        </div>
        <div class="inputBox">
            <label for="registerPhone" class="userlabel">电话号码</label>
            <input type="text" id="registerPhone" class="userinput">
            <p class="fbInfo" id="phoneFB"></p>
        </div>
        <!-- 实时反馈信息盒子 -->
        <p class="fbInfo" id="signupFB">

        </p>
        <div class="btns">
            <button id="signup">确定注册</button>
            <button id="jumpLogin">直接登录</button>
        </div>
    </div>

    <!-- 引入js -->
    <script src="./js/jump.js"></script>
    <script src="./js/api/post.js"></script>
    <script src="./js/api/get.js"></script>
    <script src="./js/inputcheck.js"> </script>
    <script src="js/login_signup.js"></script>
</body>

</html>
